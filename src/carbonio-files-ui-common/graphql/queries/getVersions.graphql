query getVersions($node_id: ID!, $versions: [Int!]) {
	getVersions(node_id: $node_id, versions: $versions ) {
		version
		size
		last_editor {
			full_name
			email
			id
		}
		updated_at
		keep_forever
		cloned_from_version
	}
}
