#import "../fragments/child.graphql"
#import "../fragments/nodeParent.graphql"
#import "../fragments/parent.graphql"

query getChildren(
	$node_id: ID!,
	$children_limit: Int!,
	$page_token: String,
	$sort: NodeSort!,
	$shares_limit: Int = 1
) {
	getNode(node_id: $node_id) {
		...Parent
		... on Folder {
			children(limit: $children_limit, page_token: $page_token, sort: $sort) {
				nodes {
					...Child
					...NodeParent @client
				}
				page_token
			}
		}
	}
}
