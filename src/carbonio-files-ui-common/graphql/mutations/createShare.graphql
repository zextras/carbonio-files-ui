mutation createShare($node_id: ID!, $share_target_id: ID!, $permission: SharePermission!, $custom_message: String) {
	createShare(node_id: $node_id, share_target_id: $share_target_id, permission: $permission, custom_message: $custom_message) {
		permission
		share_target {
			... on User {
				email
				full_name
				id
			}
			... on DistributionList {
				id
				name
			}
		}
		created_at
		node {
			id
		}
	}
}
